{% load mezzanine_tags i18n %}
<form action="{% url "search" %}"  class="form-inline my-2 my-lg-0" role="search">
    <input class="form-control mr-sm-2" placeholder="{% trans "search" %}" type="text" name="q" value="{{ request.GET.q }}">
    <input type="submit" class="btn btn-secondary" value="{% trans "Go" %}">
</form>
